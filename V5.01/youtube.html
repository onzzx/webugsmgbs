<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Idictive Core â€” YouTube Module</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00F0FF;
  --secondary:#FF0055;
  --bg:#050508;
  --border:rgba(255,255,255,.12);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* BG */
.bg{
  position:absolute;inset:0;
  background:
    radial-gradient(circle at 30% 20%,rgba(0,240,255,.12),transparent 60%),
    radial-gradient(circle at 70% 80%,rgba(255,0,85,.12),transparent 60%);
}

/* CARD */
.card{
  position:relative;
  z-index:5;
  width:90%;
  max-width:520px;
  padding:38px;
  background:linear-gradient(180deg,rgba(20,25,35,.9),rgba(10,12,18,.95));
  border:1px solid var(--border);
  border-radius:22px;
  backdrop-filter:blur(18px);
  box-shadow:0 30px 70px rgba(0,0,0,.7);
}

/* Shine top (static style, sama kaya contoh) */
.card::before{
  content:'';
  position:absolute;
  top:0;left:0;right:0;height:2px;
  background:linear-gradient(90deg,transparent,var(--primary),var(--secondary),transparent);
  animation:shine 3s linear infinite;
}
@keyframes shine{
  from{background-position:-200%}
  to{background-position:200%}
}

/* TITLE */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:24px;
  text-align:center;
  letter-spacing:2px;
  background:linear-gradient(to right,#fff,var(--primary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{
  text-align:center;
  font-size:12px;
  letter-spacing:3px;
  opacity:.7;
  margin:8px 0 28px;
}

/* INPUT */
label{
  font-size:12px;
  letter-spacing:1px;
  color:var(--primary);
  margin-left:6px;
}
input{
  width:100%;
  margin-top:6px;
  padding:15px 18px;
  background:rgba(0,0,0,.45);
  border:1px solid var(--border);
  border-radius:14px;
  color:#fff;
  outline:none;
  font-size:16px;
}
input:focus{
  border-color:var(--primary);
  box-shadow:0 0 18px rgba(0,240,255,.2);
}

/* BUTTON */
.btn{
  width:100%;
  margin-top:20px;
  padding:16px;
  border:none;
  border-radius:14px;
  font-family:'Orbitron',sans-serif;
  letter-spacing:2px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  cursor:not-allowed;
  opacity:.5;
  transition:.3s;
}
.btn.active{
  opacity:1;
  cursor:pointer;
}
.btn.active:hover{
  transform:translateY(-2px);
}

/* PLAYER */
.player{
  margin-top:26px;
  display:none;
  border-radius:16px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#000;
}
.player iframe{
  width:100%;
  height:300px;
  border:0;
}

/* FOOTER */
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
.footer span{color:var(--primary)}

@media(max-width:480px){
  .card{padding:28px 20px}
  h1{font-size:20px}
  .player iframe{height:220px}
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
  <h1>YOUTUBE MODULE</h1>
  <div class="subtitle">VIDEO DELIVERY SYSTEM</div>

  <label>YOUTUBE URL</label>
  <input id="ytInput" placeholder="https://www.youtube.com/watch?v=xxxx">

  <button id="sendBtn" class="btn">SEND VIDEO</button>

  <div id="playerBox" class="player"></div>

  <div class="footer">
    Idictive Core <span>v0.3</span>
  </div>
</div>

<script>
const input=document.getElementById('ytInput');
const btn=document.getElementById('sendBtn');
const player=document.getElementById('playerBox');

input.addEventListener('input',()=>{
  btn.classList.toggle('active', !!extractID(input.value));
});

btn.onclick=()=>{
  if(!btn.classList.contains('active')) return;

  const id=extractID(input.value);
  if(!id) return;

  player.style.display='block';
  player.innerHTML=
    `<iframe 
      src="https://www.youtube.com/embed/${id}"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>`;
};

function extractID(url){
  try{
    const u=new URL(url);
    if(u.hostname.includes('youtu.be')) return u.pathname.slice(1);
    if(u.searchParams.get('v')) return u.searchParams.get('v');
  }catch{}
  return null;
}
</script>

</body>
</html>
